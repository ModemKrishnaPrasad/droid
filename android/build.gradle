buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()  // Make sure Google repository is included
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.0.4") // Specify version of the Gradle plugin
        classpath("com.facebook.react:react-native-gradle-plugin") // React Native Gradle plugin
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}") // Kotlin plugin
        classpath("com.google.gms:google-services:4.4.2") // Google Services plugin for Firebase
    }
}

apply plugin: "com.facebook.react.rootproject"
